<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="board">
      <div class="yokonarabi secondTakeTwo">
        <div id="fromCurrency">Formula:</div>
        <div id="currentDisplay"></div>
        <div id="clear">
          <button id="btnClear" class="button">Clear</button>
        </div>
      </div>

      <div class="yokonarabi secondTakeTwo answer">
        <div id="toCurrency">Answer:</div>
        <div id="currentAnswer">0</div>

        <div class="operator">
          <button id="btnBackspace" class="button">←</button>
        </div>
      </div>

      <div class="yokonarabi firstTakeTwo">
        <div class="operator">
          <button id="btnEuro" class="button">€→¥</button>
        </div>
        <div class="operator">
          <button id="btnPlusMinus" class="button">+/-</button>
        </div>
        <div class="operator">
          <button id="btnDivide" class="button">÷</button>
        </div>
      </div>

      <div class="yokonarabi">
        <div class="digit"><button id="btnSeven" class="button">7</button></div>
        <div class="digit"><button id="btnEight" class="button">8</button></div>
        <div class="digit"><button id="btnNine" class="button">9</button></div>
        <div class="operator">
          <button id="btnMultiply" class="button">×</button>
        </div>
      </div>

      <div class="yokonarabi">
        <div class="digit"><button id="btnFour" class="button">4</button></div>
        <div class="digit"><button id="btnFive" class="button">5</button></div>
        <div class="digit"><button id="btnSix" class="button">6</button></div>
        <div class="operator">
          <button id="btnSubtract" class="button">-</button>
        </div>
      </div>

      <div class="yokonarabi">
        <div class="digit"><button id="btnOne" class="button">1</button></div>
        <div class="digit"><button id="btnTwo" class="button">2</button></div>
        <div class="digit"><button id="btnThree" class="button">3</button></div>
        <div class="operator">
          <button id="btnAdd" class="button">+</button>
        </div>
      </div>

      <div class="yokonarabi firstTakeTwo">
        <div class="digit"><button id="btnZero" class="button">0</button></div>
        <div class="digit"><button id="btnDot" class="button">.</button></div>
        <div class="operator">
          <button id="btnEqual" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
