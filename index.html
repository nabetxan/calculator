<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="w-full">
        <div id="first-row">
          <div class="flex-col display-field">
            <div id="firstDisplayTitle">Formula:</div>
            <div id="formulaDisplay"></div>
          </div>
          <div>
            <button id="clear" class="button">Clear</button>
          </div>
        </div>

        <div id="second-row" class="dark-bg">
          <div class="flex-col display-field">
            <div id="secondDisplayTitle">Answer:</div>
            <div id="answer">0</div>
          </div>
          <div>
            <button id="all-clear" class="button">All Clear</button>
          </div>
        </div>

        <div id="third-row">
          <div class="operator">
            <button id="euro" class="button">€→¥</button>
            <div id="dialog" class="hidden">
              Enter the JPY exchange rate

              <div>
                <label>1 EURO = </label>
                <input id="exchangeRate" type="number" placeholder="160" />円
              </div>
              <button id="submit" type="button">Submit</button>
            </div>
          </div>
          <div class="operator">
            <button id="plusMinus" class="button disable-after-euro">
              +/-
            </button>
          </div>
          <div class="operator">
            <button
              id="divide"
              class="button disable-after-equal disable-after-euro"
            >
              ÷
            </button>
          </div>
        </div>

        <div id="fourth-row">
          <div class="digit">
            <button id="seven" class="button disable-after-equal">7</button>
          </div>
          <div class="digit">
            <button id="eight" class="button disable-after-equal">8</button>
          </div>
          <div class="digit">
            <button id="nine" class="button disable-after-equal">9</button>
          </div>
          <div class="operator">
            <button
              id="multiply"
              class="button disable-after-equal disable-after-euro"
            >
              ×
            </button>
          </div>
        </div>

        <div id="fifth-row">
          <div class="digit">
            <button id="four" class="button disable-after-equal">4</button>
          </div>
          <div class="digit">
            <button id="five" class="button disable-after-equal">5</button>
          </div>
          <div class="digit">
            <button id="six" class="button disable-after-equal">6</button>
          </div>
          <div class="operator">
            <button
              id="subtract"
              class="button disable-after-equal disable-after-euro"
            >
              -
            </button>
          </div>
        </div>

        <div id="sixth-row">
          <div class="digit">
            <button id="one" class="button disable-after-equal">1</button>
          </div>
          <div class="digit">
            <button id="two" class="button disable-after-equal">2</button>
          </div>
          <div class="digit">
            <button id="three" class="button disable-after-equal">3</button>
          </div>
          <div class="operator">
            <button
              id="add"
              class="button disable-after-equal disable-after-euro"
            >
              +
            </button>
          </div>
        </div>

        <div id="seventh-row">
          <div class="digit">
            <button id="zero" class="button disable-after-equal">0</button>
          </div>
          <div class="digit">
            <button id="dot" class="button disable-after-equal">.</button>
          </div>
          <div class="operator">
            <button
              id="equal"
              class="button disable-after-equal disable-after-euro"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
